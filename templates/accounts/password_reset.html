{%extends 'base.html'%}

{%block content%}

<form action="" method="post">
    {%csrf_token%}
    {%if form.email.errors%}
    <p>{{form.email.errors}}</p>
    {%endif%}

    <label for="">{{form.email.label_tag}}</label>
    <p>{{form.email}}</p>
    <button type="submit">Reset password</button>
</form>

{%endblock content%}
